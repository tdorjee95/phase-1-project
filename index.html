<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Dota 2 Heroes Lookup</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="input-area">
            <form class="lookupForm">
                <h1 id="h1text">Hero Lookup:</h1>
                <input id="search-bar" type="text" name="lookup" value="" placeholder="Enter Hero" class="input-field"/>
                <input type="button" value="Search" id="search-btn" />
                
            </form>
        </div>
    </div>
    <div id="heroCard">

    </div>
    <div id="heroInfo">
    </div>
    <div id="Heroes">
        <h2>Few Heroes You Could Look Up:</h2>
        <ul>
            <li>Mirana</li>
            <li>Anti-Mage</li>
            <li>Crystal Maiden</li>
            <li>Sand King</li>
            <li>Nyx Assassin</li>
        </ul>
    </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
